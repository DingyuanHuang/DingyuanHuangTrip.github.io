<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampa Bay & Crystal River 旅游攻略</title>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 自定义滚动条隐藏 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans selection:bg-emerald-100 selection:text-emerald-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // 简易 SVG 图标组件封装
        // Lucide 官方 CDN 版通过 lucide.createIcons() 扫描 DOM 渲染图标
        // 为了在 React 中动态渲染，我们封装一个组件在挂载时触发渲染
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]); // 当 name 变化时重新渲染
            
            // 使用 i 标签作为图标容器
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('day1');

            // 确保 Tab 切换时图标重新渲染
            useEffect(() => {
                lucide.createIcons();
            }, [activeTab]);

            const accommodation = {
                name: "Clearwater 住宿点",
                address: "1631 N Martin Luther King Jr Ave, Clearwater, FL 33755",
                link: "https://www.google.com/maps/search/?api=1&query=1631+N+Martin+Luther+King+Jr+Ave,+Clearwater,+FL+33755"
            };

            const restaurantData = {
                asian: [
                    {
                        name: "Beijing House (北京楼)",
                        addr: "1441 E Fletcher Ave #107, Tampa, FL 33612",
                        note: "地道的中餐馆，提供北方菜和川菜，位于坦帕北部，非常适合从Gainesville下来作为第一站。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Beijing+House+Tampa"
                    },
                    {
                        name: "Nene's Restaurant & Bar",
                        addr: "4328 W El Prado Blvd, Tampa, FL 33629",
                        note: "评价极高的东欧风味餐厅，位于南坦帕，适合想要尝试不同风味的食客。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Nene's+Restaurant+and+Bar+Tampa"
                    },
                    { 
                        name: "Umi Sushi & Seafood Buffet", 
                        addr: "1528 W Brandon Blvd, Brandon, FL 33510", 
                        note: "Brandon 地区高评分海鲜自助，海鲜及寿司种类丰富，食材新鲜。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Umi+Sushi+Seafood+Buffet+Brandon"
                    },
                    { 
                        name: "Sushi Yama", 
                        addr: "10017 E Adamo Dr, Tampa, FL 33619", 
                        note: "Brandon 邻近区域日式料理，提供精致餐点，晚餐氛围佳。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Sushi+Yama+Tampa"
                    },
                    { 
                        name: "Shogun Sushi", 
                        addr: "1713 S Dale Mabry Hwy, Tampa, FL 33629", 
                        note: "南坦帕地区知名日料，以高性价比无限畅吃为特色。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Shogun+Sushi+Tampa"
                    }
                ],
                latin: [
                    { 
                        name: "Columbia Restaurant (Ybor)", 
                        addr: "2117 E 7th Ave, Tampa, FL 33605", 
                        note: "始于1905年的传奇餐厅，坦帕地标。推荐体验传统西班牙海鲜饭及著名的'1905沙拉'。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Columbia+Restaurant+Ybor"
                    },
                    { 
                        name: "Columbia Restaurant (Sand Key)", 
                        addr: "1241 Gulf Blvd, Clearwater, FL 33767", 
                        note: "Columbia 餐厅的海滨分店，拥有迷人的沿海水道景观，且距离您的住宿很近。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Columbia+Restaurant+Sand+Key"
                    },
                    { 
                        name: "Bulla Gastrobar", 
                        addr: "930 S Howard Ave, Tampa, FL 33606", 
                        note: "位于 Hyde Park 的时尚西班牙餐厅，主打地道 Tapas（小吃）。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Bulla+Gastrobar+Tampa"
                    },
                    { 
                        name: "Aji Limo Peruvian Cuisine", 
                        addr: "3306 W Spruce St D, Tampa, FL 33607", 
                        note: "【必吃推荐】秘鲁风味特色料理，口味独特，不可错过。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Aji+Limo+Peruvian+Cuisine"
                    }
                ],
                seafood: [
                    { 
                        name: "Frenchy's Rockaway Grill", 
                        addr: "7 Rockaway St, Clearwater, FL 33767", 
                        note: "Clearwater 海滩标志性餐厅，位置优越，石斑鱼三明治为必点招牌。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Frenchy's+Rockaway+Grill"
                    },
                    { 
                        name: "Salt Rock Grill", 
                        addr: "19325 Gulf Blvd, Indian Shores, FL 33785", 
                        note: "位于 Indian Shores 的高端海鲜烧烤，拥有沿海水道景观。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Salt+Rock+Grill"
                    },
                    { 
                        name: "The Floribbean", 
                        addr: "2410 Central Ave, St. Petersburg, FL 33712", 
                        note: "位于 St. Pete，主打加勒比海岛风情特色菜。",
                        type: "food",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=The+Floribbean"
                    }
                ]
            };

            const itineraryData = {
                day1: [
                    {
                        time: "09:00 AM",
                        title: "启程：Gainesville ➝ Tampa North",
                        desc: "上午准时出发，沿 I-75 S 向南行驶。我们将直接前往坦帕北部的 USF 附近区域，这里交通便利且有许多优秀的中餐选择。",
                        type: "transport",
                        duration: "约 2 小时"
                    },
                    {
                        time: "11:30 AM",
                        title: "午餐：Beijing House (北京楼)",
                        desc: "抵达坦帕北部。这家餐厅主打地道北方菜和川菜，口味正宗，是开启旅程的绝佳第一站。",
                        address: "1441 E Fletcher Ave #107, Tampa, FL 33612",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Beijing+House+Tampa",
                        type: "food"
                    },
                    {
                        time: "01:30 PM",
                        title: "游览 Ybor City (历史街区)",
                        desc: "午餐后向南行驶，途经 Ybor City。此为坦帕最古老街区，保留红砖雪茄工厂建筑群及复古有轨电车，适合散步游览。",
                        address: "E 7th Ave, Tampa, FL 33605",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Ybor+City",
                        type: "city"
                    },
                    {
                        time: "03:30 PM",
                        title: "前往 Clearwater 办理入住",
                        desc: "穿越坦帕湾，前往位于 Clearwater 的住宿点办理入住手续，稍作休息。",
                        address: accommodation.address,
                        mapLink: accommodation.link,
                        type: "hotel"
                    },
                    {
                        time: "05:30 PM",
                        title: "Clearwater Beach 观景 & 日落",
                        desc: "前往 Clearwater Beach 核心区。推荐于 Pier 60 附近游览，该处沙质洁白细腻，为观赏墨西哥湾日落的绝佳地点。",
                        address: "Pier 60, Clearwater, FL 33767",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Pier+60+Clearwater+Beach",
                        type: "beach"
                    },
                    {
                        time: "07:30 PM",
                        title: "晚餐：Sushi Yama",
                        desc: "驱车前往坦帕东部/Brandon方向（或如果觉得太远，可改为在Clearwater附近用餐，但按您的计划是去Sushi Yama）。这家日料店环境精致，食材新鲜。",
                        address: "10017 E Adamo Dr, Tampa, FL 33619",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Sushi+Yama+Tampa",
                        type: "food"
                    }
                ],
                day2: [
                    {
                        time: "10:00 AM",
                        title: "坦帕大学 & Plant Museum",
                        desc: "早餐后驱车前往坦帕市区。参观坦帕大学标志性建筑 Plant Hall，该建筑曾为铁路大亨奢华酒店，具摩尔复兴风格，极具观赏价值。",
                        address: "401 W Kennedy Blvd, Tampa, FL 33606",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Henry+B.+Plant+Museum",
                        type: "city"
                    },
                    {
                        time: "12:30 PM",
                        title: "午餐：Aji Limo Peruvian Cuisine",
                        desc: "【行程必吃】前往 Westshore 区域享用午餐。这家秘鲁餐厅提供地道的酸橘汁腌鱼（Ceviche）和秘鲁炒牛肉，风味独特。",
                        address: "3306 W Spruce St D, Tampa, FL 33607",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Aji+Limo+Peruvian+Cuisine",
                        type: "food"
                    },
                    {
                        time: "03:00 PM",
                        title: "休闲时光：Sand Key Park 海滩",
                        desc: "从坦帕返回海岸线，前往 Clearwater 南侧的 Sand Key Park。相较主海滩更为宁静宽阔，适合休闲放松。",
                        address: "1060 Gulf Blvd, Clearwater, FL 33767",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Sand+Key+Park",
                        type: "beach"
                    },
                    {
                        time: "07:00 PM",
                        title: "日落晚餐：Salt Rock Grill",
                        desc: "前往 Indian Shores 用餐。该餐厅拥有私人码头景观，以优质牛排和现捕海鲜为特色。",
                        address: "19325 Gulf Blvd, Indian Shores, FL 33785",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Salt+Rock+Grill",
                        type: "food"
                    }
                ],
                day3: [
                    {
                        time: "09:00 AM",
                        title: "退房 & 沿西海岸北上",
                        desc: "办理退房。返程建议沿风景优美的 US-19 N 公路向北行驶，前往水晶河。",
                        type: "transport"
                    },
                    {
                        time: "11:00 AM",
                        title: "Crystal River: 海象观测",
                        desc: "抵达 Three Sisters Springs。11月底为海象（Manatees）回游温泉避寒季节，于栈道上有较高几率观测到海象。",
                        address: "Three Sisters Springs, Crystal River, FL",
                        mapLink: "https://www.google.com/maps/search/?api=1&query=Three+Sisters+Springs+Crystal+River",
                        type: "beach"
                    },
                    {
                        time: "01:30 PM",
                        title: "午餐：Crystal River 当地风味",
                        desc: "于小镇享用午餐。推荐尝试当地河畔餐厅，体验佛罗里达老城氛围。",
                        type: "food"
                    },
                    {
                        time: "03:00 PM",
                        title: "返程：回到 Gainesville",
                        desc: "午餐后继续北上，约 1 小时 15 分钟即可抵达 Gainesville，结束行程。",
                        type: "transport"
                    }
                ]
            };

            const getTabTitle = (tab) => {
                switch(tab) {
                    case 'day1': return "11/28 周五: 抵达与海滨初探";
                    case 'day2': return "11/29 周六: 城市人文与自然";
                    case 'day3': return "11/30 周日: 生态观光与返程";
                    case 'food': return "精选美食图鉴";
                    default: return "";
                }
            };

            // 根据类型获取图标名称和样式
            const getTypeStyle = (type) => {
                switch(type) {
                    case 'food': return { icon: 'utensils', color: 'text-orange-600', bg: 'bg-orange-50', border: 'border-orange-100' };
                    case 'city': return { icon: 'camera', color: 'text-purple-600', bg: 'bg-purple-50', border: 'border-purple-100' };
                    case 'beach': return { icon: 'palmtree', color: 'text-cyan-600', bg: 'bg-cyan-50', border: 'border-cyan-100' };
                    case 'hotel': return { icon: 'moon', color: 'text-indigo-600', bg: 'bg-indigo-50', border: 'border-indigo-100' };
                    case 'transport': return { icon: 'car', color: 'text-slate-600', bg: 'bg-slate-50', border: 'border-slate-100' };
                    default: return { icon: 'map-pin', color: 'text-gray-600', bg: 'bg-gray-50', border: 'border-gray-100' };
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 text-slate-800 font-sans pb-20">
                    {/* Header Section */}
                    <div className="bg-white sticky top-0 z-30 shadow-sm border-b border-gray-100/50 backdrop-blur-md bg-white/90">
                        <div className="max-w-5xl mx-auto px-4 py-4 md:py-6">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-900">
                                        Tampa Bay <span className="text-emerald-600">&</span> Crystal River
                                    </h1>
                                    <div className="flex items-center gap-3 mt-2 text-sm font-medium text-slate-500">
                                        <div className="flex items-center gap-1.5 bg-slate-100 px-2.5 py-1 rounded-md">
                                            <Icon name="map-pin" className="w-3.5 h-3.5" /> Gainesville ⇄ Tampa
                                        </div>
                                        <div className="flex items-center gap-1.5 bg-slate-100 px-2.5 py-1 rounded-md">
                                            <Icon name="clock" className="w-3.5 h-3.5" /> 11/28 - 11/30
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Base Camp Info Card */}
                                <div className="bg-emerald-50/50 border border-emerald-100 rounded-xl p-3 flex items-start gap-3 md:max-w-sm transition-all hover:bg-emerald-50">
                                    <div className="bg-white p-2 rounded-lg text-emerald-600 shadow-sm shrink-0">
                                        <Icon name="map-pin" className="w-5 h-5" />
                                    </div>
                                    <div>
                                        <p className="text-[10px] text-emerald-600 uppercase font-bold tracking-wider mb-0.5">住宿地点</p>
                                        <p className="font-semibold text-sm text-slate-900 leading-tight">1631 N Martin Luther King Jr Ave</p>
                                        <div className="flex items-center justify-between mt-1.5 w-full gap-4">
                                            <span className="text-xs text-slate-500">Clearwater, FL 33755</span>
                                            <a href={accommodation.link} target="_blank" rel="noreferrer" className="text-xs font-bold text-emerald-700 flex items-center gap-1 hover:underline">
                                                导航 <Icon name="arrow-right" className="w-3 h-3 ml-1" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Navigation Tabs */}
                        <div className="max-w-5xl mx-auto px-4 mt-2">
                            <div className="flex space-x-1 md:space-x-2 overflow-x-auto no-scrollbar pb-2">
                                {['day1', 'day2', 'day3', 'food'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`relative flex-none py-2.5 px-5 rounded-t-lg font-bold text-sm transition-all duration-200 flex items-center gap-2 ${
                                            activeTab === tab 
                                            ? 'text-emerald-700 bg-emerald-50/50 border-b-2 border-emerald-500' 
                                            : 'text-slate-500 hover:text-slate-700 hover:bg-gray-50'
                                        }`}
                                    >
                                        {tab === 'food' && <Icon name="utensils" className="w-4 h-4" />}
                                        {tab === 'food' ? '美食图鉴' : `Day ${tab.replace('day', '')}`}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-5xl mx-auto px-4 mt-8">
                        {/* Content Area */}
                        {activeTab === 'food' ? (
                            <div className="space-y-12 animate-fadeIn">
                                {[
                                    { title: "Asian Cuisine (日式/亚洲/中式)", color: "text-red-700", borderColor: "border-red-200", data: restaurantData.asian },
                                    { title: "Latin & Spanish (拉丁风味)", color: "text-amber-700", borderColor: "border-amber-200", data: restaurantData.latin },
                                    { title: "Seafood & Casual (海鲜/休闲)", color: "text-sky-700", borderColor: "border-sky-200", data: restaurantData.seafood }
                                ].map((section, idx) => (
                                    <div key={idx}>
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className={`w-1 h-6 rounded-full bg-current ${section.color}`}></div>
                                            <h3 className={`text-xl font-bold ${section.color}`}>{section.title}</h3>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {section.data.map((item, i) => (
                                                <div key={i} className="group bg-white rounded-2xl p-5 border border-gray-100 hover:shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:border-gray-200 transition-all duration-300 flex flex-col h-full relative overflow-hidden">
                                                    {/* Decorative Background Icon */}
                                                    <div className="absolute -right-6 -top-6 text-gray-50 opacity-50 transform rotate-12 group-hover:scale-110 group-hover:rotate-6 transition-transform duration-500">
                                                        <Icon name="utensils" className="w-32 h-32" />
                                                    </div>

                                                    <div className="relative z-10 flex flex-col h-full">
                                                        <div className="mb-4">
                                                            <h4 className="font-bold text-lg text-slate-800 leading-tight mb-1 group-hover:text-emerald-700 transition-colors">{item.name}</h4>
                                                            <p className="text-xs font-medium text-slate-400">{item.addr}</p>
                                                        </div>
                                                        
                                                        <p className="text-sm text-slate-600 leading-relaxed mb-6 flex-grow">
                                                            {item.note}
                                                        </p>

                                                        <a 
                                                            href={item.mapLink} 
                                                            target="_blank" 
                                                            rel="noreferrer"
                                                            className="mt-auto w-full inline-flex items-center justify-center gap-2 py-2.5 rounded-xl bg-slate-50 text-slate-700 text-sm font-semibold hover:bg-slate-800 hover:text-white transition-all duration-300 group-hover:shadow-md"
                                                        >
                                                            <Icon name="map-pin" className="w-4 h-4" /> 导航前往
                                                        </a>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="animate-fadeIn">
                                <div className="mb-8 flex items-center gap-3">
                                    <div className="h-px bg-gray-200 flex-1"></div>
                                    <span className="text-lg md:text-xl font-bold text-slate-800 uppercase tracking-wide px-4 py-1 bg-white border border-gray-100 rounded-full shadow-sm">
                                        {getTabTitle(activeTab)}
                                    </span>
                                    <div className="h-px bg-gray-200 flex-1"></div>
                                </div>

                                <div className="space-y-6">
                                    {itineraryData[activeTab].map((item, index) => {
                                        const style = getTypeStyle(item.type);
                                        return (
                                            <div key={index} className="group relative flex gap-4 md:gap-8">
                                                {/* Timeline Column */}
                                                <div className="flex flex-col items-center shrink-0 w-16 pt-1">
                                                    <span className="text-xs font-bold text-slate-400 mb-1">{item.time.split(' ')[1]}</span>
                                                    <span className="text-sm font-bold text-slate-800">{item.time.split(' ')[0]}</span>
                                                    <div className="h-full w-px bg-gray-200 my-3 group-last:bg-transparent relative">
                                                        {/* Timeline Dot (Optional decorative) */}
                                                    </div>
                                                </div>

                                                {/* Content Card */}
                                                <div className={`flex-1 bg-white rounded-2xl p-5 md:p-6 border border-gray-100 hover:border-emerald-200 hover:shadow-[0_4px_20px_rgb(0,0,0,0.03)] transition-all duration-300 relative overflow-hidden ${item.type === 'transport' ? 'bg-slate-50/50 border-dashed' : ''}`}>
                                                    
                                                    {/* 顶部标签与标题 */}
                                                    <div className="flex items-start justify-between gap-4 mb-3 relative z-10">
                                                        <div className="flex items-center gap-3">
                                                            <div className={`p-2 rounded-lg ${style.bg} ${style.color}`}>
                                                                <Icon name={style.icon} className="w-5 h-5" />
                                                            </div>
                                                            <h3 className="text-lg font-bold text-slate-900">{item.title}</h3>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* 描述文本 */}
                                                    <p className="text-sm md:text-base text-slate-600 leading-relaxed mb-5 relative z-10">
                                                        {item.desc}
                                                    </p>

                                                    {/* 操作按钮栏 */}
                                                    {(item.address || item.mapLink) && (
                                                        <div className="flex flex-wrap gap-3 relative z-10">
                                                            {/* 实景查看按钮 (保留的核心功能) */}
                                                            <a 
                                                                href={item.mapLink} 
                                                                target="_blank" 
                                                                rel="noreferrer"
                                                                className="inline-flex items-center gap-1.5 px-4 py-2 bg-white border border-gray-200 text-slate-700 rounded-lg text-sm font-semibold hover:bg-gray-50 hover:text-emerald-600 hover:border-emerald-200 transition-all shadow-sm"
                                                            >
                                                                <Icon name="camera" className="w-4 h-4" /> 查看实景
                                                            </a>

                                                            {/* 导航按钮 */}
                                                            <a 
                                                                href={item.mapLink} 
                                                                target="_blank" 
                                                                rel="noreferrer"
                                                                className="inline-flex items-center gap-1.5 px-4 py-2 bg-slate-900 text-white rounded-lg text-sm font-semibold hover:bg-emerald-600 transition-colors shadow-md hover:shadow-lg"
                                                            >
                                                                <Icon name="navigation" className="w-4 h-4" /> 导航
                                                            </a>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                
                                {/* End of Day Marker */}
                                <div className="flex justify-center mt-12 mb-6">
                                    <div className="text-xs font-bold text-gray-300 uppercase tracking-widest">End of Day</div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
